#! clean build -dtSOg 0

name: tick

self:
  preprocessing
  array_test
  hawkes_simulation
  hawkes_inference
  solver
  robust
  survival

property:
    lib_name: TO_BE_OVERRIDDEN
    lib_path: ./../tick
    cargs: -DNPY_NO_DEPRECATED_API=NPY_1_7_API_VERSION
           -D_FILE_OFFSET_BITS=64 -DPYTHON_LINK -DNDEBUG
    win_cargs: -GL -MD -EHsc -DBUILDING_DLL
    nixish_cargs: -fwrapv -O2 -Wall
                  -fstack-protector-strong
                  -Wformat -Werror -Wdate-time
                  -D_FORTIFY_SOURCE=2 -fPIC -std=c++11
                  -ffast-math -Wno-uninitialized

    nix_cargs: ${nixish_cargs}

    bsd_cargs: ${nixish_cargs}

    nixish_largs: -fstack-protector-strong -Wformat
                  -Werror=format-security -Wdate-time
                  -D_FORTIFY_SOURCE=2
    nix_largs: ${nixish_largs} -pthread
               -Wl,-O1 -Wl,-Bsymbolic-functions
               -Wl,-z,relro -Wl,-z,relro
    bsd_largs: ${nixish_largs}

    nixish_test_cargs: -Wno-error=unused-local-typedefs
                       -Wno-error=sign-compare -Wno-sign-compare

profile:
  - name: arg
    arg: ${cargs}
    inc: ./include
         ./third_party/cereal/include
    if_arg:
      win: ${win_cargs}
      nix: ${nix_cargs}
      bsd: ${bsd_cargs}
    if_link:
      nix_lib: ${nix_largs}
      bsd_lib: ${bsd_largs}
      win: -nodefaultlib:libucrt.lib ucrt.lib -MANIFEST:EMBED,ID=2 -MANIFESTUAC:NO -LTCG
    mod: |
      lang.python3{compile{with: numpy}, link{delete: CoreFoundation }}

  - name: array
    parent: arg
    src: ./cpp/array ./swig/tick/array
    install: ${lib_path}/array/build
    out: _array${lib_name}
    mod:
    - name: lang.swig
      compile:
        inc: include swig
        src: swig/tick/array/array_module.i
        outdir: ../tick/array/build
        objfile: array_module_wrap.cpp

  - name: base
    parent: arg
    self: array
    src: ./cpp/base ./swig/tick/base
    install: ${lib_path}/base/build
    out: _base${lib_name}
    mod:
    - name: lang.swig
      compile:
        inc: include swig
        src: swig/tick/base/base_module.i
        outdir: ../tick/base/build
        objfile: base_module_wrap.cpp

  - name: array_test
    parent: arg
    self: base
    src: ./cpp/array_test ./swig/tick/array_test
    install: ${lib_path}/array_test/build
    mod:
    - name: lang.swig
      compile:
        inc: include swig
        src: swig/tick/array_test/array_test_module.i
        outdir: ../tick/array_test/build
        objfile: base_module_wrap.cpp

  - name: base_model
    parent: arg
    self: base
    src: ./cpp/base_model ./swig/tick/base_model
    install: ${lib_path}/base_model/build
    out: _base_model${lib_name}
    mod:
    - name: lang.swig
      compile:
        inc: include swig
        src: swig/tick/base_model/base_model_module.i
        outdir: ../tick/base_model/build
        objfile: base_module_wrap.cpp

  - name: hawkes_model
    parent: arg
    self: base_model
    src: ./cpp/hawkes/model ./swig/tick/hawkes/model
    install: ${lib_path}/hawkes/model/build
    out: _hawkes_model${lib_name}
    mod:
